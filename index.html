<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Tricks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Console Tricks</h1> 
    <h2>To see what these buttons do, open the browser console.</h2>

    <button type="button" id="triangle_id">Triangle</button> 
    <p>Draws a triangle</p>
    <button type="button" id="fizz_buzz_id">Fizz Buzz</button>
    <p>Prints numbers from 1 to 100. But numbers divisible by 3 are replaced with "Fizz". <br>
        Numbers divisible by 5 (and not 3) are replaced with "Buzz". <br>
        Numbers divisible by 3 and 5 are written as "FizzBuzz".
    </p>

    <script src="script.js"></script>
</body>
</html>
